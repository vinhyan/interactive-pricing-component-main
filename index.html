<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sources/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="/sources/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <section class="banner">
      <h1>Simple, traffic-based pricing</h1>
      <div class="description">
        <p>Sign-up for our 30-day trial.</p> 
        <p>No credit card required.</p> 
      </div>
  </section>

  <section class="container top">
    <div class="views-price">
      <span class="pageviews"><span class="views">10K</span>pageviews</span>
  
      <input class="slider" type="range" min="0" max="4" value="0" >

      <span class="cost-wrap"><span class="cost">$8.00</span>/ month</span>
      
    </div>

    <div class="duration">
      <div class="monthly">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="toggle"></span>
        </label>
      </div>

      <div class="yearly">
        <span class='yearly-billing'>Yearly Billing<span class="discount">-25%</span><span class="discount-desktop">25% discount</span></span>
      </div>

    </div>
  </section>
      
  <section class="container bottom">
    <ul class="benefit">
      <li><img class="check" src="sources/images/icon-check.svg"> Unlimited websites</li>
      <li><img class="check" src="sources/images/icon-check.svg"> 100% data ownership</li>
      <li><img class="check" src="sources/images/icon-check.svg"> Email reports</li> 
    </ul>

    <div class="button">Start my trial</div>
  </section>
  
    
  <section class="attribution">
    <div>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vinh Nhan</a>.
    </div>
  </section>
  <script src="/sources/app/app.js"></script>
</body>
</html>
