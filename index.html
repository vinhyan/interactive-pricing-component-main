<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./sources/style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>
<body>
  <section class="banner">
      <h1>
        Simple, traffic-based pricing
      </h1>
      <p>Sign-up for our 30-day trial.</p> 
      <p>No credit card required.</p>
  </section>
  <section class="content container">
      <p class="pageviews"><span class="views"></span>Pageviews</p>
      <div class="slidebar">
        <input type="range" min="0" max="4" value="1" class="slider">
        <!--<div class=slide-button>
          <div class="slide-icon"></div>
        </div>-->
      </div>
      <span><span class="cost">$</span>/month</span>
      
      <div class="duration">
        <span>Monthly Billing</span>
        <label class="switch">
          <input type="checkbox">
          <span class="toggle"></span>
        </label>
        <span>Yearly Billing</span><span class="discount">-25%</span>
      </div>
    </section>
      
  <section class="call-for-action container">
    <ul class="benefit">
      <li><img class="check" src="sources/images/icon-check.svg"> Unlimited websites</li>
      <li><img class="check" src="sources/images/icon-check.svg"> 100% data ownership</li>
      <li><img class="check" src="sources/images/icon-check.svg"> Email reports</li> 
    </ul>

    <div class="button">Start my trial</div>
  </section>
  
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vinh Nhan</a>.
    </div>
  <script src="/sources/app/app.js"></script>
</body>
</html>
